<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>주오컴퍼니 마케팅 지원 시스템</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;700;900&display=swap');

        body {
            font-family: 'Noto Sans KR', sans-serif;
            background-color: #f8fafc;
        }

        .text-juo-orange {
            color: #FF7A00;
        }

        .bg-juo-orange {
            background-color: #FF7A00;
        }

        .hover-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        }
    </style>
</head>
<body class="min-h-screen flex flex-col items-center justify-center p-4">

    <main class="max-w-4xl w-full">
        <div class="text-center mb-12">
            <h1 class="text-4xl font-black text-slate-800 mb-2">주오컴퍼니 마케팅 지원 시스템</h1>
            <p class="text-slate-500 text-lg">Marketing Support System</p>
        </div>

        <div class="grid md:grid-cols-2 gap-8">
            <a href="display_system.html" class="block group">
                <div class="bg-white p-10 rounded-3xl border border-slate-200 shadow-lg hover-card transition-all duration-300 h-full flex flex-col items-center text-center">
                    <div class="w-24 h-24 bg-orange-50 rounded-full flex items-center justify-center mb-8 group-hover:bg-juo-orange group-hover:text-white transition-colors duration-300">
                        <i data-lucide="monitor-play" class="w-10 h-10 text-juo-orange group-hover:text-white transition-colors"></i>
                    </div>
                    <h2 class="text-2xl font-bold text-slate-800 mb-3 group-hover:text-juo-orange transition-colors">매장 디스플레이 시스템</h2>
                    <p class="text-slate-500 leading-relaxed">매장 내 송출되는 슬라이드와<br>디스플레이 화면을 관리합니다.</p>
                </div>
            </a>

            <a href="materials.html" class="block group">
                <div class="bg-white p-10 rounded-3xl border border-slate-200 shadow-lg hover-card transition-all duration-300 h-full flex flex-col items-center text-center">
                    <div class="w-24 h-24 bg-blue-50 rounded-full flex items-center justify-center mb-8 group-hover:bg-blue-600 group-hover:text-white transition-colors duration-300">
                        <i data-lucide="presentation" class="w-10 h-10 text-blue-600 group-hover:text-white transition-colors"></i>
                    </div>
                    <h2 class="text-2xl font-bold text-slate-800 mb-3 group-hover:text-blue-600 transition-colors">주오 세일즈 라이브러리</h2>
                    <p class="text-slate-500 leading-relaxed">고객 상담 및 브리핑을 위한<br>스마트 시각 자료 모음입니다.</p>
                </div>
            </a>
        </div>

        <footer class="text-center mt-16 text-slate-400 text-sm">
            &copy; JUO COMPANY. All rights reserved.
        </footer>
    </main>

    <script>
        lucide.createIcons();
    </script>
</body>
</html>
