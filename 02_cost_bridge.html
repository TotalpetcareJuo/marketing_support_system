<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>주오 — 펫 보험 브릿지</title>
    <link rel="stylesheet" as="style" crossorigin
        href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard-dynamic-subset.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="membership_common.css">
</head>

<body class="body--cost-bridge">
    <div class="page page--bridge">
        <div class="hook-text">의료비 1,300만원이 부담되시나요?</div>
        <div class="hook-highlight">
            사실 이 금액은<br>
            전체의 <span>20%</span>에 불과합니다.
        </div>

        <div class="chart-container">
            <div class="donut-chart">
                <div class="chart-center-text">
                    <span class="chart-center-label">평생 총 양육비</span>
                    <span class="chart-center-value">6,500</span>
                    <span class="chart-center-label">만원 + @</span>
                </div>
            </div>

            <!-- Labels -->
            <div class="chart-label label-medical">
                의료비 20%
            </div>

            <div class="chart-label label-others">
                일반 양육비 80%
                <div class="others-detail">사료/간식, 중성화, 용품, 기타 의료비 등</div>
            </div>
        </div>

        <div class="solution-box">
            <div class="solution-text">나머지 80%의 비용까지 완벽하게 케어하는</div>
            <div class="solution-highlight"><span class="brand">주오 안심 보장 솔루션</span>이 여기 있습니다.</div>
        </div>
    </div>
</body>

</html>
